<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Retbing Social</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">

<body>
    <section class="register-photo">
        <div class="form-container" style="width: 380px;">
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" style="margin-bottom: 20px;" name="username" placeholder="Username"><input class="form-control" type="email" name="email" placeholder="Email" style="margin-bottom: 20px;"><input class="form-control" type="password" name="password" placeholder="Password" style="margin-bottom: 20px;"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="margin-bottom: 20px;">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div><button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                </div><a class="already" style="color: var(--blue);" href="index.html">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
