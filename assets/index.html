<html lang="en">

<head>

    <section class="login-clean">

                <h1>retbing</h1>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="margin-top: 15px;">Log In</button></div><a class="forgot" href="register.html" style="text-align: right;color: var(--blue);">Register</a><a class="forgot" href="#" style="text-align: right;color: var(--blue);">Forgot your email or password?</a>
